// Exercise #1
// 1. Print the number of integers in an array
// that are above the given input and the number that are below,
// e.g. for the array [1, 5, 2, 1, 10] with input 6, print “above: 1, below: 4”.

// Exercise #1 Function with debugging ASSERTs (asserts would not be present in production code)
function above_or_below(num,items) {
    
    // TEST input
    eval(`${TESTAssertion.TEST_above_or_below1(num)}`);
    eval(`${TESTAssertion.TEST_above_or_below2(items)}`);

    let items_len=items.length;
    let count_above=0;
    let count_below=0;
    for (let i=0; i<items_len; i++) {
        if (parseInt(num)<parseInt(items[i])) {
            count_above++;            
        }
        else if (parseInt(num)>parseInt(items[i])) {
            count_below++;
        }     
    }

    // TEST output
    eval(`${TESTAssertion.TEST_above_or_below3(count_above)}`);
    eval(`${TESTAssertion.TEST_above_or_below4(count_below)}`);

    return ['above: '+count_above,'below: '+count_below];
}

// Exercise #2
// 2. Rotate the characters in a string by a given input and 
// have the overflow appear at the beginning, e.g. “MyString” 
// rotated by 2 is “ngMyStri”.

// Exercise #2 Function with debugging ASSERTs (asserts would not be present in production code)
function rotate_data(shift_number,data_to_shift) {
      
    // TEST input
    eval(`${TESTAssertion.TEST_rotate_data1(shift_number)}`);
    eval(`${TESTAssertion.TEST_rotate_data2(data_to_shift)}`);

    let str_len=data_to_shift.length;
    let shifted_data='';

    if (parseInt(shift_number)<parseInt(str_len)) {
        let arr=data_to_shift.split('');
        let shift_to_front=arr.splice(-Math.abs(shift_number),shift_number);
        shifted_data=shift_to_front.join('')+arr.join('');
    }
    else if (parseInt(shift_number)>parseInt(str_len)) {
		// When there are more complete rotations than there are characters
		// those entire rotations can be skipped.
		// Get remainder from all entire rotations, then shift with it. 
        let remainder=parseInt(shift_number)%parseInt(str_len);
        let arr=data_to_shift.split('');
        let shift_to_front=arr.splice(-Math.abs(remainder),remainder);
        shifted_data=shift_to_front.join('')+arr.join('');
    }
    else if (parseInt(shift_number)==parseInt(str_len)) {
        // Shifting characters are identical to character count so
        // no calculations needed. It's the same value since
        // it would be rotated by all its chars.
        shifted_data=data_to_shift;    
    }

    // TEST output
    eval(`${TESTAssertion.TEST_rotate_data3(shifted_data)}`);

    return shifted_data;
}
